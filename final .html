<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilofin.css">

</head>

<body>

    <div class="container desplazamiento-arriba">
        <div class="icon-container">
            <a href="./index.html" style="text-decoration: none;">
                <span class="material-symbols-outlined" id="icono-cancel">
                    cancel
                </span>
            </a>
            <a href="./modulo1/modulo1.html">
                <span class="material-symbols-outlined">
                    settings_backup_restore
                </span>
            </a>
        </div>
        
        <h1>
            ¡Felicidades, has completado todos los desafíos del modulo!
        </h1>
        <center><img src="./imagen/corona.jpg" alt="corona"></center>

        <center>
            <img src="./imagen/estrella.png" alt="estrella1" class="estrella" id="estrella1">
            <img src="./imagen/estrella.png" alt="estrella2" class="estrella" id="estrella2">
            <img src="./imagen/estrella.png" alt="estrella3" class="estrella" id="estrella3">

        </center>
        <h2>
            Has demostrado un gran dominio sobre lo propuesto en este modulo. ¡Excelente trabajo!
        </h2>


    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var estrellas = document.querySelectorAll(".estrella"); // Obtener todas las estrellas
    
            // Ocultar todas las estrellas al principio
            estrellas.forEach(function (estrella) {
                estrella.style.opacity = "0"; // Comienza oculta
            });
    
            // Función para mostrar las estrellas
            function mostrarEstrella(i) {
                if (i < estrellas.length) {
                    setTimeout(function () {
                        estrellas[i].style.opacity = "1"; // Aparece
                        mostrarEstrella(i + 1); // Llamar recursivamente para mostrar la siguiente estrella
                    }, 1000);
                } else {
                    // Después de mostrar todas las estrellas, crear confetis
                    setTimeout(() => {
                        for (let i = 0; i < 100; i++) { // Crear 100 confetis
                            setTimeout(() => {
                                crearConfeti();
                            }, i * 30); // Espaciar la creación de confetis
                        }
                    }, 500); // Espera 0.5 segundos después de mostrar las estrellas
                }
            }
    
            // Función para crear un confeti dentro del área visible de la página
            function crearConfeti() {
                const confeti = document.createElement('div');
                confeti.classList.add('confeti');
                confeti.style.left = Math.random() * (window.innerWidth - 10) + 'px'; // Ajustar posición
                confeti.style.top = Math.random() * (window.innerHeight - 10) + 'px'; // Ajustar posición
                document.body.appendChild(confeti);
    
                // Eliminar el confeti después de la animación
                confeti.addEventListener('animationend', () => {
                    confeti.remove();
                });
            }
    
            // Llamar a la función para mostrar estrella
            mostrarEstrella(0);
        });
    </script>
        
    

</body>

</html>
