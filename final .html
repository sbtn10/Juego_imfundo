<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilofin.css">

</head>

<body>

    <div class="container desplazamiento-arriba">
        <div class="icon-container">
            <a href="./index.html" style="text-decoration: none;">
                <span class="material-symbols-outlined" id="icono-cancel">
                    cancel
                </span>
            </a>
            <a href="./modulo1/modulo1.html">
                <span class="material-symbols-outlined">
                    settings_backup_restore
                </span>
            </a>
        </div>

        <h1>
            ¡Felicidades, has completado todos los desafíos del modulo!
        </h1>
        <center><img src="./imagen/corona.jpg" alt="corona" class="corona"></center>

        <center>
            <img src="./imagen/estrella.png" alt="estrella1" class="estrella" id="estrella1">
            <img src="./imagen/estrella.png" alt="estrella2" class="estrella" id="estrella2">
            <img src="./imagen/estrella.png" alt="estrella3" class="estrella" id="estrella3">

        </center>
        <h2>
            Has demostrado un gran dominio sobre lo propuesto en este modulo. ¡Excelente trabajo!
        </h2>


    </div>

    <audio id="audioElement" autoplay>
        <source src="audio/claps.mp3" type="audio/mp3">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var estrellas = document.querySelectorAll(".estrella");

            estrellas.forEach(function (estrella) {
                estrella.style.opacity = "0";
            });

            function mostrarEstrella(i) {
                if (i < estrellas.length) {
                    setTimeout(function () {
                        estrellas[i].style.opacity = "1";
                        mostrarEstrella(i + 1);
                    }, 1000);
                } else {

                    setTimeout(() => {
                        for (let i = 0; i < 200; i++) {
                            setTimeout(() => {
                                crearConfeti();
                            }, i * 30);
                        }
                    }, 500);
                }
            }

            function crearConfeti() {
                const confeti = document.createElement('div');
                confeti.classList.add('confeti');
                confeti.style.left = Math.random() * (window.innerWidth - 10) + 'px';
                confeti.style.top = Math.random() * (window.innerHeight - 10) + 'px';
                document.body.appendChild(confeti);

                confeti.addEventListener('animationend', () => {
                    confeti.remove();
                });
            }

            mostrarEstrella(0);
        });
        var audio = document.getElementById('audioElement');
        audio.volume = 0.1;
    </script>
</body>

</html>
