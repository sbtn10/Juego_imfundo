<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 2</title>
    <link rel="stylesheet" href="./estilo2.css">
    <link rel="stylesheet" href="../modal/syle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="shortcut icon" href="../imagen/logo.ico" type="imagen/x-icon">
</head>

<body>

    <div class="container">

        <div class="game-info">
            <p class="texto">¡Reto 2: Coloca la hora correspondiente en cada reloj.!</p>
            <!-- Contenido del banner, como el título del juego y la descripción -->
            <div class="menu-container">


            </div>


            <div class="game-controls">


                <div class="hearts-container">
                    <p2>Vidas</p2>

                    <span class="heart">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                            style="fill: #E74423;">
                            <path
                                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
                        </svg>
                    </span>
                    <span class="heart">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                            style="fill: #E74423;">
                            <path
                                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
                        </svg>
                    </span>
                    <span class="heart">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                            style="fill: #E74423;">
                            <path
                                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
                        </svg>
                    </span>
                </div>
            </div>
        </div>


    </div>

    <div class="oraciones">
        <div class="images">
            <div class="board">
                <!-- Imágenes -->
                <div class="card" data-word="onceycuatro">
                    <img src="../imagen/3y55.png" alt="Persona Levitandose">
                </div>
                <div class="card" data-word="tresenputo">
                    <img src="../imagen/3ypunto.png" alt="Persona Desayunado">
                </div>
                <div class="card" data-word="cuatroydiez">
                    <img src="../imagen/4y10.png" alt="Persona Vistiendose">
                </div>
                <div class="card" data-word="uncuartoparalascinco">
                    <img src="../imagen/4y45.png" alt="Persona Afeitandose">
                </div>
                <div class="card" data-word="diezparalasdos">
                    <img src="../imagen/1,50.png" alt="Persona Sentandose">
                </div>
                <div class="card" data-word="nueveycinco">
                    <img src="../imagen/9y10.png" alt="Persona Secandose">
                </div>
                <div class="card" data-word="diezycuarto">
                    <img src="../imagen/10y15.png" alt="Persona Bañandose">
                </div>
                <div class="card" data-word="veinteparalascuatro">
                    <img src="../imagen/3y40.png" alt="Persona Cepillandose">
                </div>
                <div class="card" data-word="uncuartoparalastres">
                    <img src="../imagen/2y45.png" alt="Persona Durmiendo">
                </div>


                <!-- Agrega más cartas aquí -->
            </div>
        </div>
    </div>
    <div class="options">
        <!-- Opciones -->
        <div class="word" data-word="veinteparalascuatro">Veinte para las cuatro</div>
        <div class="word" data-word="nueveycinco">Nueve y cinco</div>
        <div class="word" data-word="tresenputo">Tres en punto</div>
        <div class="word" data-word="uncuartoparalastres">Un cuarto para las tres</div>
        <div class="word" data-word="onceycuatro"> Once y cuarto</div>
        <div class="word" data-word="cuatroydiez">Cuatro y diez</div>
        <div class="word" data-word="uncuartoparalascinco">Un cuarto para las cuatro</div>
        <div class="word" data-word="diezycuarto">Diez y cuarto</div>
        <div class="word" data-word="diezparalasdos">Diez para las dos</div>

        <!-- Agrega más opciones aquí -->
    </div>

    <div class="mute-button" id="mute">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path
                d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z" />
        </svg>
    </div>
    <div class="messages">
        <div id="correct-message">¡Correcto!</div>
        <div id="error-message">¡Incorrecto!</div>
        <div id="game-over" class="gameover">Game Over</div>
        <div id="completed">¡Has completado!</div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 style="text-align: center; font-family: 'Press Start 2P', cursive;">GAME OVER</h2>
            <div class="modal-buttons">
                <button id="reintentarBtn">Reintentar</button>
                <button id="salirBtn">Salir</button>
            </div>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="arrow-icon">
        <path d="M5 12h14M12 5l7 7-7 7" />
    </svg>
    
    <audio id="audioElement" autoplay loop>
        <source src="../audio/level.mp3" type="audio/mp3">
    </audio>

    <audio id="audioCorrecto" src="../audio/correcto.mp3"></audio>
    <audio id="audioIncorrecto" src="../audio/incorrecto.mp3"></audio>
    <audio id="audioGameOver" src="../audio/gameover.mp3"></audio>

    <script src="sc2.js"></script>
</body>

</html>
