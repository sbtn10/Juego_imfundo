<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="stylesheet" href="estilo.css">

  <!-- Optimización de fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Icono -->
  <link rel="shortcut icon" href="/imagen/logo.ico" type="image/x-icon">
</head>

<body>
  <div class="white-container">
    <h1>
      <span class="line1">BIENVENIDO</span><br>
      <span class="line2">A</span><br>
      <span class="line3">LA TRIVIA</span>
    </h1>
    <img src="./imagen/Logo_VIVA_IDIOMAS.png" alt="Imagen" style="margin-top: 50px;" class="logo-img">
  </div>

  <div class="orange-container ">
    <div class="button-container bloque1">
      <button id="btn1" class="animated-button unlocked" data-module="1">MODULO 1</button>
      <button id="btn2" class="animated-button locked" data-module="2">MODULO 2</button>
      <button id="btn3" class="animated-button locked" data-module="3">MODULO 3</button>
      <button id="btn4" class="animated-button locked" data-module="4">MODULO 4</button>
      <button id="btn5" class="animated-button locked" data-module="5">MODULO 5</button>
      <button id="btn6" class="animated-button locked" data-module="6">MODULO 6</button>
    </div>
    <div class="button-container bloque2" style="display: none;">
      <button id="btn7" class="animated-button locked" data-module="7">MODULO 7</button>
      <button id="btn8" class="animated-button locked" data-module="8">MODULO 8</button>
      <button id="btn9" class="animated-button locked" data-module="9">MODULO 9</button>
      <button id="btn10" class="animated-button locked" data-module="10">MODULO 10</button>
      <button id="btn11" class="animated-button locked" data-module="11">MODULO 11</button>
      <button id="btn12" class="animated-button locked" data-module="12">MODULO 12</button>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="flecha-img" id="flecha">
      <!-- Parte externa de la flecha (sin color asignado) -->
      <path d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256z" />

      <!-- Parte interna de la flecha (sin color asignado) -->
      <path
        d="M294.6 135.1l99.9 107.1c3.5 3.8 5.5 8.7 5.5 13.8s-2 10.1-5.5 13.8L294.6 376.9c-4.2 4.5-10.1 7.1-16.3 7.1C266 384 256 374 256 361.7l0-57.7-96 0c-17.7 0-32-14.3-32-32l0-32c0-17.7 14.3-32 32-32l96 0 0-57.7c0-12.3 10-22.3 22.3-22.3c6.2 0 12.1 2.6 16.3 7.1z" />
    </svg>
  </div>

  <!-- Audio -->
  <audio id="hoverSound" src=".//audio/sonido.mp3"></audio>
  <audio id="flechaSound" src=".//audio/next.mp3"></audio>
  <audio id="audioElement" autoplay loop>
    <source src=".//audio/inicio.mp3" type="audio/mp3">
  </audio>

  <!-- Script -->
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Recuperar el progreso del usuario de localStorage
        let currentModule = parseInt(localStorage.getItem('currentModule')) || 1;

        // Desbloquear los módulos según el progreso
        for (let i = 1; i <= currentModule; i++) {
            document.getElementById('btn' + i).classList.remove('locked');
            document.getElementById('btn' + i).classList.add('unlocked');
        }
    });
</script>

</body>

</html>
